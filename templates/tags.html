{% extends "base.html" %}

{% block html_title %}Tags - {{ SITENAME }}{% endblock %}

{% block header %}
    <h1>Tags</h1>
{% endblock %}

{% block content %}
    <ul class="overview overview-tags">
        {%- for tag, articles in tags|sort %}
            <li>
                <a href="{{ SITEURL }}/{{ tag.url }}">{{ tag }}</a>
                <span class="count">({{ articles|count }})</span>
            </li>
        {% endfor %}
    </ul>
{% endblock %}
